<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/clearForm.js"></script>
  <script src="scripts/addCourse.js"></script>
  <script src="scripts/updateCourse.js"></script>
  <script src="scripts/viewCourse.js"></script>
  <script src="scripts/deleteCourse.js"></script>
  <script src="scripts/userLogin.js"></script>
  <title>Course Course Application - Teacher View</title>
</head>

<body>

  <!-- Navigation Bar -->
  
    <nav>
      <ul>
        <li><a href="student.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="add_user.html">Register</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="index.html">Login</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  

  <!-- Application Title -->
  <h1>Teacher Course Management Form</h1>

  <!-- Student Sign Up -->
  <section id="teacher-course-management">

    <p class="paragraph-header">Enter Courses to Student Enrollment Form</p>

    <form>

      <!-- Course Name -->
    <label for="course-name">Course Name: </label>
    <input type="text" id="course-name" placeholder="Course Name" required>

    <!-- Course ID -->
    <label for="course-id">Course ID: </label>
    <input type="text" id="course-id" placeholder="Course ID" required>

    <!-- Course Subject -->
    <label for="course-subject">Subject: </label>
    <input type="text" id="course-subject" placeholder="Subject" required>

    <!-- Number of Credits -->
    <label for="course-credits">Credits: </label>
    <input type="text" id="course-credits" placeholder="Credits" required>

    <!-- Course Description -->
    <label for="course-description">Description:</label>
    <textarea name="course-description" id="course-description" placeholder="Description" required></textarea>

    <!-- Add, Update, View and Delete Courses -->
    <button type="button" onclick="addCourse()" title="Enter all fields to add a course">Add</button>
    <button type="button" onclick="updateCourse()" title="Enter Course ID to update">Update</button>
    <button type="button" onclick="viewCourse()" title="Click to view your courses">View</button>
    <button type="button" onclick="deleteCourse()" title="Enter Course ID to delete">Delete</button>

    </form>

    <!-- Display Courses -->
    <div id="course-list"></div>

  </section>
  
</body>

</html>
