<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Course Course Application - Teacher View</title>
</head>

<body>

  <!-- Navigation Bar -->
  
    <nav>
      <ul>
        <li><a href="index.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="add_user.html">Register</a></li>
        <li><a href="courses.html">Courses</a></li>
      </ul>
    </nav>
  

  <!-- Application Title -->
  <h1>Teacher Course Management Form</h1>

  <!-- Student Sign Up -->
  <section id="teacher-course-management">

    <p class="paragraph-header">Enter Courses to Student Enrollment Form</p>

    <form>

      <!-- Course Name -->
    <label for="course-name">Course Name: </label>
    <input type="text" id="course-name" placeholder="Course Name" required>

    <!-- Course ID -->
    <label for="course-id">Course ID: </label>
    <input type="text" id="course-id" placeholder="Course ID" required>

    <!-- Course Subject -->
    <label for="course-subject">Subject: </label>
    <input type="text" id="course-subject" placeholder="Subject" required>

    <!-- Number of Credits -->
    <label for="course-credits">Credits: </label>
    <input type="text" id="course-credits" placeholder="Credits" required>

    <!-- Course Description -->
    <label for="course-description">Description:</label>
    <textarea name="course-description" id="course-description" placeholder="Description" required></textarea>

    <!-- Add, Update, View and Delete Courses -->
    <button type="button" onclick="addCourse()">Add</button>
    <button type="button" onclick="updateCourse()">Update</button>
    <button type="button" onclick="viewCourse()">View</button>
    <button type="button" onclick="deleteCourse()">Delete</button>

    </form>

    <!-- Display Courses -->
    <div id="course-list"></div>

  </section>
  <script>
    // JS Code for Buttons
    
    let courses = [];

    //adding the clearform function so the fields will be cleared after adding, updating, and deleting.
    function clearForm() { 
    document.getElementById('course-name').value = '';
    document.getElementById('course-id').value = '';
    document.getElementById('course-subject').value = '';
    document.getElementById('course-credits').value = '';
    document.getElementById('course-description').value = '';
  }

    // Add Course function
    function addCourse() { 
    let courseId = document.getElementById('course-id').value; 

    // Check if course ID already exists
    if (courses.some(course => course.id === courseId)) {
        alert("Course ID already exists!");
        return;
    }

    let course = {
        name: document.getElementById('course-name').value,
        id: courseId,
        subject: document.getElementById('course-subject').value,
        credits: document.getElementById('course-credits').value,
        description: document.getElementById('course-description').value
    };

    courses.push(course);
    localStorage.setItem('courses', JSON.stringify(courses));
    alert("Course Added.");
    clearForm();
}

    // Update Course function
    function updateCourse() {
    let courseId = document.getElementById('course-id').value;
    let index = courses.findIndex(course => course.id === courseId);

    if (index === -1) {
        alert("Course not found.");
        return;
    }

    courses[index] = {
        name: document.getElementById('course-name').value,
        id: courseId,
        subject: document.getElementById('course-subject').value,
        credits: document.getElementById('course-credits').value,
        description: document.getElementById('course-description').value
    };

    alert("Course Updated.");
    clearForm();
}

    
    // View Course function
    function viewCourse(){
      const courseList = document.getElementById('course-list');
      courseList.innerHTML = '';
      courses.forEach(course => {
        const courseItem = document.createElement('div');
        courseItem.innerHTML = `
        <p> Name: ${course.name} </p>
        <p> ID: ${course.id} </p>
        <p> Subject: ${course.subject} </p>
        <p> Credits: ${course.credits} </p>
        <p> Description: ${course.description} </p>
        `;
        courseList.appendChild(courseItem);
      });
    }

    // Delete Course function
    function deleteCourse() {
    let courseId = document.getElementById('course-id').value;
    let index = courses.findIndex(course => course.id === courseId);

    if (index === -1) {
        alert("Course not found!");
        return;
    }

    courses.splice(index, 1);
    alert("Course Deleted.");
    clearForm();
}


  </script>
</body>

</html>
