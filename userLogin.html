<head>

  <title>Course Application - User Login</title>
  <script src="scripts/userLogin.js" defer></script>
</head>
<body>

  <!-- Navigation Bar -->

    <nav>
      <ul>
        <li><a href="index.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="add_user.html">Register</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="userLogin.html">Login</a></li>
      </ul>
    </nav>


  <!-- Application Title -->
    <h1>User Login</h1>
        <section id="userLogin">
            <form id="loginForm">

                <!-- User Name -->
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Username" required>

                <!-- Student ID -->
                <!--<label for="student-id">Student-ID: </label>
                <input type="text" id="student-id" placeholder="ID Number" required> -->

                <!-- Password -->
                <label for="password">Password: </label>
                <input type="password" id="password" required>

                <!-- Roles -->
                <label for="role">Role: </label>
                <select name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                

                <!-- Register Button -->
                <button type="button" id="registerBtn">Register</button>
                <br>
                <p id="error" style="color: red"></p>
                <div id="resultUser"></div>

            </form>
        </section>
</body>
</html>
