<!-- Final Project SDEV 255 - Student Enrollment Form - Student Enrolllment Section -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Course Course Application - Student Enrollment</title>
</head>
<body>

  <!-- Navigation Bar -->

    <nav>
      <ul>
        <li><a href="index.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="add_user.html">Register</a></li>
      </ul>
    </nav>


  <!-- Application Title -->
    <h1>Student Enrollment</h1>

    <!-- Student Sign Up -->
    <section id="student-sign-up">

      <p class="paragraph-header">Please Enroll in Courses</p>

      <!-- Student Sign-Up Form -->

      <form>

        <!-- Student Name -->
          <label for="student-name">Name: </label>
          <input type="text" id="student-name" placeholder="Full Name" required>

          <!-- Student ID -->
          <label for="student-id">Student-ID: </label>
          <input type="text" id="student-id" placeholder="ID Number" required>

          <!-- Courses -->
          <label for="course-select">Courses: </label>
          <select name="course-select" id="course-select" required>
            <option value="" disabled selected>Select a Course</option>
          </select>

          <!-- Enrollment Button -->
          <button type="submit">Enroll</button>

      </form>
    </section>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        let courses = JSON.parse(localStorage.getItem('courses')) || [];

        let courseSelect =  document.getElementById('course-select');

        courses.forEach(course => {
          let option = document.createElement('option');
          option.value = course.id;
          option.textContent = course.name;
          courseSelect.appendChild(option)
        });
      });
    </script>
</body>
</html>
