<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Course Application - User Registration</title>
  <script src="scripts/add_user.js"></script>
</head>
<body>

  <!-- Navigation Bar -->

    <nav>
      <ul>
        <li><a href="index.html">Student</a></li>
        <li><a href="teacher.html">Teacher</a></li>
        <li><a href="add_user.html">Register</a></li>
      </ul>
    </nav>


  <!-- Application Title -->
    <h1>User Registration</h1>
        <section id="userRegistration">
            <form id="registrationForm">

                <!-- User Name -->
                <label for="username">Username: </label>
                <input type="text" id="username" placeholder="Full Name" required>

                <!-- Student ID -->
                <!--<label for="student-id">Student-ID: </label>
                <input type="text" id="student-id" placeholder="ID Number" required> -->

                <!-- Password -->
                <label for="password">Password: </label>
                <input type="password" id="password" required>

                <!-- Roles -->
                <label for="role">Role: </label>
                <select name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                

                <!-- Register Button -->
                <button type="button" id="registerBtn">Register</button>

                <p id="error" style="color: red"></p>
                <div id="resultUser"></div>

            </form>
        </section>
